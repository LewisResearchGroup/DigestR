name: Install local R package on Windows.

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: ['4.1.1', '4.3.3']

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
          
      # Additional step if there are any Windows-specific system dependencies
      # - name: Install system dependencies
      #   run: |
      #     # Commands to install system dependencies
          
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "never", debug=TRUE)
        shell: Rscript {0}
