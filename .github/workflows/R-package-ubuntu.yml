name: R package on Ubuntu

on:
  push:
    branches: [ "dont check" ]
  pull_request:
    branches: [ "dont check" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        r-version: ['4.3.1']

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0      
          
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
          
      # Installing system dependencies for tcltk and other potential requirements
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev tcl8.6-dev tk8.6-dev xvfb libcurl4-openssl-dev
        
      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("rcmdcheck")'

      - name: Start Xvfb
        run: |
          Xvfb :99 &
          export DISPLAY=:99.0

      - name: Check
        run: |
          library(rcmdcheck)
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "never")
        shell: Rscript {0}
